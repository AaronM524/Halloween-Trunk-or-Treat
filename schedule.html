<!doctype html>
<html lang="en">
<head>
    <title>Schedule</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.3.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg" style="background-color: black;">
            <div class="container">
                <div class="navbar-collapse justify-content-center" id="navbarScroll">
                    <ul class="navbar-nav my-2 my-lg-0 navbar-nav-scroll">
                        <li class="nav-item">
                            <a class="nav-link mx-2" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-2" href="showcase.html">Trunk Showcase</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-2" href="schedule.html">Schedule</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <h1 class="text-center event-schedule-title">Event Schedule</h1>
        <div class="row mt-4">
            <div class="col-12 d-flex justify-content-center">
                <button class="btn btn-orange mx-2 event-heading event-schedule-title" data-target="setup">Setup Time</button>
                <button class="btn btn-orange mx-2 event-heading event-schedule-title" data-target="main">Main Event</button>
                <button class="btn btn-orange mx-2 event-heading event-schedule-title" data-target="cleanup">Cleanup</button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12 text-center">
                <!-- Setup Event Box -->
                <div class="event-details card" id="setup" style="display: none;">
                    <div class="card-body">
                        <h4 class="card-title">Setup Time for Participants</h4>
                        <p class="card-text"><strong>Time:</strong> 3:00 PM</p>
                    </div>
                </div>
                <!-- Main Event Box -->
                <div class="event-details card" id="main" style="display: none;">
                    <div class="card-body">
                        <h4 class="card-title">Main Event</h4>
                        <p class="card-text"><strong>Time:</strong> 4:00 PM - 5:30 PM</p>
                    </div>
                </div>
                <!-- Cleanup Event Box -->
                <div class="event-details card" id="cleanup" style="display: none;">
                    <div class="card-body">
                        <h4 class="card-title">Cleanup Time for Participants</h4>
                        <p class="card-text"><strong>Time:</strong> 5:30 PM - 6:00 PM</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
